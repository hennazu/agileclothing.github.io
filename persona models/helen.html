<style>
  @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    font-family: 'Josefin Sans', sans-serif;
  }

  .wrapper{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 450px;
    display: flex;
    box-shadow: 0 1px 20px 0 rgba(69,90,100,.08);
    display: flex;
		margin: 0 auto;
		background-color: #ffffff;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .wrapper .left{
    width: 35%;
    background: linear-gradient(to right,#c7b9e8,#a8a1d8);
    padding: 30px 25px;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    text-align: center;
    color: #fff;
  }

  .wrapper .left img{
    border-radius: 5px;
    margin-bottom: 10px;
  }

  .wrapper .left h4{
    margin-bottom: 10px;
  }

  .wrapper .left p{
    font-size: 12px;
  }

  .wrapper .right{
    width: 65%;
    background: #fff;
    padding: 30px 25px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
  }

  .wrapper .right .info,
  .wrapper .right .info{
    margin-bottom: 25px;
  }

  .wrapper .right .info h3,
  .wrapper .right .info h3{
      margin-bottom: 15px;
      padding-bottom: 5px;
      border-bottom: 1px solid #e0e0e0;
      color: #353c4e;
    text-transform: uppercase;
    letter-spacing: 5px;
  }

  .wrapper .right .info_data,
  .wrapper .right .info_data{
    display: flex;
    justify-content: space-between;
  }

  .wrapper .right .info_data .data,
  .wrapper .right .info_data .data{
    width: 45%;
  }

  .wrapper .right .info_data .data h4,
  .wrapper .right .info_data .data h4{
      color: #353c4e;
      margin-bottom: 5px;
  }

  .wrapper .right .info_data .data p,
  .wrapper .right .info_data .data p{
    font-size: 13px;
    margin-bottom: 10px;
    color: #919aa3;
  }

</style>

<button onclick="window.history.back()">Go back</button>
<div class="wrapper">
    <div class="left">
        <img src="helen.jpg" alt="Picture" width="110">
      <br>

        <div class="info">

            </div>
         
        </div>
       <div class="info">

            <div class="info_data">
                 <div class="data">
                    <h4>26 years old</h4>
                   <br>

                 <div class="data">
                   <h4>Lives in Reading</h4>
                    <p>Wine Lover &#128526;</p>

      <div class="info">

<br>

 <div class="info">

</div>
